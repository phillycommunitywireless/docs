site_name: Philly Community Wireless
site_url: https://docs.phillycommunitywireless.org

theme:
  name: material
  logo: assets/icons/logo.svg
  favicon: assets/icons/favicon/favicon.ico
  features:
    # Enable this if searching ever becomes slow
    # - navigation.instant
    - navigation.tracking
  palette: 
    # Light mode
    - scheme: default
      media: "(prefers-color-scheme: light)"
      primary: blue grey
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      primary: black
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to light mode

nav:
  - Home: index.md
  - Mesh Kit Setup Guide: mesh-kit/mesh-kit.md
  - Hardware: hardware.md
  - Onboarding: onboarding.md

extra: 
  homepage: https://phillycommunitywireless.org
extra_css: 
  - styles/overrides.css